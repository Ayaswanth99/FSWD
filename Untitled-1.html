<!DOCTYPE html>
<html lang="en">
<!-- BOX SIZING -->
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            border: 0px;
            text-decoration: none;
        }
        div.parent {
            box-sizing: border-box;   /* default is content box*/
            width: 400px;
            height: 400px;
            padding: 50px;
            background-color: orange;
        }
        div.child {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus, nobis quia. Officia, delectus. Molestias saepe sit quisquam placeat eaque recusandae natus numquam voluptatem omnis, pariatur cumque quod assumenda sequi nostrum?
        </div>
    </div>
</body>

</html>
